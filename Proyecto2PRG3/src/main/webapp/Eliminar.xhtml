<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
   <h:body>
        <h:form id="Pais">
        <p:growl id="growl" sticky="true" />
        
        <p:dataTable id="paisList" var="pais" value="#{paisBean.pais}">
            
            <p:column headerText="Id">
                <h:outputText value="#{pais.id}"/>
            </p:column>
            
            <p:column headerText="Nombre">
                <h:outputText id="nombreP" value="#{pais.nombre}"/>
            </p:column>
            
            <p:column headerText="Abreviatura">
                <h:outputText id="abre" value="#{pais.abreviatura}"/>
            </p:column>
            
            <p:column headerText="Idioma">
                <h:outputText id="idio" value="#{pais.idioma}"/>
            </p:column>
            
            <p:column headerText="Moneda">
                <h:outputText id="mona" value="#{pais.moneda}"/>
            </p:column>
            
            <p:column headerText="Religion">
                <h:outputText id="reli" value="#{pais.religion}"/>
            </p:column>
                
            <p:column headerText="Nombre">
                <p:commandButton update="paisList" value="Eliminar" icon="ui-icon-closethick"
                                 action="#{paisBean.borrar(pais)}"
                                 styleClass="ui-priority-primary">
                </p:commandButton>
            </p:column>
            
        </p:dataTable>
    <br/>
    </h:form>
    </h:body>
</html>
