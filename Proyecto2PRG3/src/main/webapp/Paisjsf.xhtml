<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Paises </title>
    </h:head>
    <h:body>
        <p:dataTable value="#{paisBean.pais}" var="pais2">
            <p:column headerText="ID">
                <h:outputText value="#{pais2.id}"/>
             </p:column>
              <p:column headerText="NOMBRE">
                  <h:outputText value="#{pais2.nombre}"/>
             </p:column>
              <p:column headerText="ABREVIATURA">
                  <h:outputText value="#{pais2.abreviatura}"/>
             </p:column>
              <p:column headerText="IDIOMA">
                  <h:outputText value="#{pais2.idioma}"/>
             </p:column>
             <p:column headerText="MONEDA ">
                 <h:outputText value="#{pais2.moneda}"/>
             </p:column> 
             <p:column headerText="RELIGION ">
                 <h:outputText value="#{pais2.religion}"/>
             </p:column> 
             </p:dataTable>
    </h:body>
</html>
