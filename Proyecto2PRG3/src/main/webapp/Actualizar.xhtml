<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <h:head>
        <title>Actualizar pais</title>
    </h:head>
    <h:body>
        <div class="container"> 
    <h:form id="Pais">
        <p:growl id="growl" sticky="true" />
        <p:dataTable id="paisList" var="p" value="#{paisBean.newproduct}" class="table table-hover">
            
            <p:column headerText="Id">
                <p:inputText value="#{paisBean.newproduct.id}" converter="#{BigDecimal}" disabled="false"/>
            </p:column>
            
            <p:column headerText="Nombre">
                <p:inputText id="nombreP" value="#{paisBean.newproduct.nombre}"/>
            </p:column>
            
            <p:column headerText="Abreviatura">
                <p:inputText id="abre" value="#{paisBean.newproduct.abreviatura}"/>
            </p:column>
            
            <p:column headerText="Idioma">
                <p:inputText id="idio" value="#{paisBean.newproduct.idioma}"/>
            </p:column>
            
            <p:column headerText="Moneda">
                <p:inputText id="mona" value="#{paisBean.newproduct.moneda}"/>
            </p:column>
            
            <p:column headerText="Religion">
                <p:inputText id="reli" value="#{paisBean.newproduct.religion}"/>
            </p:column>   
            
            
            <p:column headerText="Actualice">
            <p:commandButton update="paisList" value="Actualizar" icon="pi pi-save"
                             action="#{paisBean.Update(p)}"
                             styleClass="ui-priority-primary">
            </p:commandButton>
            </p:column>
            
        </p:dataTable>
        <br/>
        </h:form>
        </div>
    
    </h:body>
</html>
